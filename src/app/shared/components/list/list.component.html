<ion-list lines="none">
  <ion-item-sliding *ngFor="let list of lists">
    <ion-item>
      <ion-icon slot="start" name="cart-outline"></ion-icon>
      <ion-label>
        <h2>{{ list.title }}</h2>
        <p>{{ list.createdAt | date:'EEE, d MMM. YYYY' }}</p>
      </ion-label>
      <ion-icon slot="end" name="arrow-undo-outline"></ion-icon>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger">

        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
